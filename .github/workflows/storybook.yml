name: Storybook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 14

  # Visual regression testing with Chromatic
  # Requires CHROMATIC_PROJECT_TOKEN secret to be set
  chromatic:
    name: Chromatic Visual Testing
    runs-on: ubuntu-latest
    needs: build-storybook
    if: ${{ vars.CHROMATIC_ENABLED == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build-storybook'
          onlyChanged: true
          exitOnceUploaded: true
          autoAcceptChanges: main

  accessibility-storybook:
    name: Storybook Accessibility
    runs-on: ubuntu-latest
    needs: build-storybook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Storybook build
        uses: actions/download-artifact@v7
        with:
          name: storybook-static
          path: storybook-static

      - name: Install http-server
        run: npm install -g http-server

      - name: Run Storybook accessibility tests
        run: |
          # Start server in background
          http-server storybook-static -p 6006 &
          SERVER_PID=$!

          # Wait for server to start
          sleep 5

          # Run accessibility check using Storybook test runner
          npm exec -- test-storybook --url http://localhost:6006 --coverage || true

          # Cleanup
          kill $SERVER_PID || true
        continue-on-error: true
